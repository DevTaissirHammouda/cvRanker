
<!--<div class="flex justify-center items-center h-screen w-screen">-->
<div class="max-w-md  mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
  <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

  <form (ngSubmit)="onLogin()">
    <div class="mb-4">
<!--      <label class="block text-gray-700">Email</label>-->
      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        required
        class="input w-full"
        placeholder="Enter your email"
      />
    </div>

    <div class="mb-4">
<!--      <label class="block text-gray-700">Password</label>-->
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        required
        class="input w-full"
        placeholder="Enter your password"
      />
    </div>

    <p *ngIf="errorMessage" class="text-red-500 text-sm mb-4">{{ errorMessage }}</p>

    <button type="submit" class="btn w-full">Login</button>
  </form>
  <a routerLink="/account/register" class="block text-left mt-4 text-blue-500">Don't have an account? Register</a>
</div>
