
<div class="flex min-h-screen bg-gray-50">
  <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900 font-display">Welcome back</h2>
        <p class="mt-2 text-sm text-gray-600">
          Sign in to your account to continue
        </p>
      </div>

      <div class="mt-8">
        <div class="mt-6">
          <form (ngSubmit)="onLogin()" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-gray-400"></i>
                </div>
                <input
                  id="email"
                  type="email"
                  [(ngModel)]="user.email"
                  name="email"
                  required
                  class="input pl-10"
                  placeholder="you@example.com"
                />
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input
                  id="password"
                  type="password"
                  [(ngModel)]="user.password"
                  name="password"
                  required
                  class="input pl-10"
                  placeholder="••••••••"
                />
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
              </div>

              <div class="text-sm">
                <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Forgot your password?</a>
              </div>
            </div>

            <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>

            <div>
              <button type="submit" class="btn w-full flex justify-center py-2.5">
                <span>Sign in</span>
              </button>
            </div>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
              <div>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                  <i class="fab fa-google"></i>
                  <span class="ml-2">Google</span>
                </a>
              </div>
              <div>
                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                  <i class="fab fa-linkedin"></i>
                  <span class="ml-2">LinkedIn</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/account/register" class="font-medium text-primary-600 hover:text-primary-500">Sign up</a>
        </p>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <div class="absolute inset-0 h-full w-full bg-gradient-to-r from-primary-600 to-secondary-600 flex items-center justify-center">
      <div class="max-w-2xl mx-auto text-center text-white p-12">
        <h1 class="text-4xl font-extrabold mb-6 font-display">CV Ranker</h1>
        <p class="text-xl mb-8">AI-powered resume matching and job application platform</p>
        <div class="flex justify-center space-x-4">
          <div class="bg-white/10 backdrop-blur-sm p-6 rounded-xl shadow-lg">
            <i class="fas fa-robot text-5xl mb-4 text-white"></i>
            <p class="text-lg font-medium">AI Matching</p>
          </div>
          <div class="bg-white/10 backdrop-blur-sm p-6 rounded-xl shadow-lg">
            <i class="fas fa-chart-line text-5xl mb-4 text-white"></i>
            <p class="text-lg font-medium">Smart Analytics</p>
          </div>
          <div class="bg-white/10 backdrop-blur-sm p-6 rounded-xl shadow-lg">
            <i class="fas fa-file-alt text-5xl mb-4 text-white"></i>
            <p class="text-lg font-medium">Resume Parsing</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
