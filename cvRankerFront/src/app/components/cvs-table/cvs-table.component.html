<section class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900 py-12">
  <div class="container mx-auto px-4 lg:px-8">
    <!-- Header with search bar -->
    <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-indigo-600 dark:text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        Resume Collection
      </h1>

      <div class="w-full md:w-1/3">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <input [formControl]="searchFormControl" type="text" id="cv-search" name="searchQuery" class="w-full pl-10 pr-4 py-3 text-sm text-gray-900 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:text-white transition-all" placeholder="Search by name, skills, or experience...">
        </div>
      </div>
    </div>

    <!-- CV Grid Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <ng-container *ngFor="let row of dataOnPage$ | async; let i = index">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 border border-gray-200 dark:border-gray-700 flex flex-col">
          <!-- CV Preview Header -->
          <div class="bg-indigo-50 dark:bg-gray-700 p-4 flex items-center justify-between">
            <h3 class="font-medium text-lg text-gray-800 dark:text-white truncate">{{ row.jobseekerName }}</h3>
            <span class="text-xs text-gray-500 dark:text-gray-400">{{ formatDate(row.createdAt) }}</span>
          </div>

          <!-- CV Document Preview -->
          <div class="flex-1 p-4 flex flex-col">
            <!-- Document Icon/Thumbnail -->
            <div class="bg-gray-100 dark:bg-gray-700 aspect-[3/4] mb-4 flex items-center justify-center rounded-md overflow-hidden relative group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-300 dark:text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>

              <!-- Hover overlay with quick actions -->
              <div class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 flex items-center justify-center gap-3 transition-opacity duration-300">
                <button (click)="downloadCv(row.id)" class="p-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full transition-colors duration-200">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                  </svg>
                </button>
                <button (click)="selectCv(row.id)" class="p-2 bg-green-600 hover:bg-green-700 text-white rounded-full transition-colors duration-200">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                </button>
              </div>
            </div>

            <!-- File name -->
            <h4 class="font-medium text-gray-700 dark:text-gray-300 truncate">{{ row.fileName }}</h4>
          </div>

          <!-- Footer with actions -->
          <div class="px-4 py-3 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600 flex items-center justify-between">
            <span class="text-xs text-gray-500 dark:text-gray-400 truncate">ID: {{ row.id }}</span>

        </div>
        </div>
      </ng-container>
    </div>

    <!-- Empty state for no results -->
    <div *ngIf="(dataOnPage$ | async)?.length === 0" class="bg-white dark:bg-gray-800 rounded-lg shadow p-8 text-center mt-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <h3 class="mt-4 text-lg font-medium text-gray-700 dark:text-gray-300">No CVs found</h3>
      <p class="mt-2 text-gray-500 dark:text-gray-400">Try adjusting your search criteria or check back later.</p>
    </div>

    <!-- Pagination -->
    <div class="mt-8 bg-white dark:bg-gray-800 shadow rounded-lg p-4">
      <app-pagination [collectionSize]="dataSize" [pageSize]="pageSize$.value" (pageChange)="changeCurrentPage($event)" [currentPage]="currentPage$.value">
      </app-pagination>
    </div>
  </div>
</section>
