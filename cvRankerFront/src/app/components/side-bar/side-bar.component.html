<div class="flex h-screen">
  <!-- Sidebar -->
  <div [ngClass]="{'w-64': isExpanded, 'w-16': !isExpanded}" class="relative transition-all duration-300 ease-in-out bg-gray-900">

    <!-- Sidebar Toggle Button -->
    <button (click)="toggleSidebar()" class="absolute -right-3 top-20 bg-gray-800 text-white p-1 rounded-full shadow-lg" aria-label="Toggle Sidebar">
      <svg [ngClass]="{'rotate-180': !isExpanded}" class="w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Sidebar Header (Logo) -->
    <div class="p-4">
      <div class="flex items-center justify-center bg-gray-900 p-4 rounded-lg">
        <div class="text-white text-2xl font-bold">
          <span class="text-cyan-900">S</span> <span class="text-cyan-400">C</span><span class="text-green-400">V</span>
        </div>
      </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="mt-5">
      <div *ngFor="let item of menuItems" class="relative">
        <!-- Menu Item -->
        <button (click)="setActive(item)" class="flex items-center w-full px-4 py-3 cursor-pointer hover:bg-gray-700 transition-colors"
                [ngClass]="{'bg-gray-700': item.isActive}">
          <span class="material-icons-outlined text-gray-300 text-xl">{{item.icon}}</span>
          <span *ngIf="isExpanded" class="ml-3 text-gray-300">{{item.label}}</span>
          <span *ngIf="!isExpanded" class="absolute left-full ml-2 px-2 py-1 bg-gray-900 text-white text-sm rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">{{item.label}}</span>
          <a *ngIf="isExpanded" [routerLink]="item.route" class="absolute inset-0"></a>
        </button>
      </div>
    </nav>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 transition-all duration-300">
    <div class="p-6">
      <div class="bg-white rounded-lg shadow-md">
        <div class="p-4">
          <!-- Router Outlet for routing -->
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
